<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bouncy image using GRID</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<fieldset>
  <label>
    <input type="radio" name="images" value="allen">
    <img src="img/allen.jpg" alt="allen">
  </label>
  <label>
    <input type="radio" name="images" value="dave">
    <img src="img/dave.jpg" alt="dave">
  </label>
  <label>
    <input type="radio" name="images" value="meow bw" checked>
    <img src="img/img-bw.jpg" alt="meow bw">
  </label>
  <label>
    <input type="radio" name="images" value="meow">
    <img src="img/img.jpg" alt="meow">
  </label>
  <label>
    <input type="radio" name="images" value="uwu">
    <img src="img/len.jpg" alt="uwu">
  </label>
</fieldset>
  
</body>
</html>
